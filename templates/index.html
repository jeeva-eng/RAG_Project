<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RAG Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

<div class="app">

    <!-- Header -->
    <header>
        ðŸ¤– RAG Document Assistant
    </header>

    <!-- Chat Area -->
    <div class="chat-box" id="chatBox">

        {% if chat %}
            {% for msg in chat %}

                <!-- User Message -->
                <div class="msg user">
                    {{ msg.user }}
                </div>

                <!-- Bot Message -->
                <div class="msg bot">
                    {{ msg.bot }}
                </div>

            {% endfor %}
        {% endif %}

    </div>

    <!-- Input Area -->
    <form action="/search" method="post" class="chat-form">

        <input
            type="text"
            name="query"
            placeholder="Type your message..."
            required
            autocomplete="off"
        >

        <button type="submit">âž¤</button>

    </form>

</div>


<!-- Auto Scroll -->
<script>
    const chatBox = document.getElementById("chatBox");
    if (chatBox) {
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
